function generateTable (startIndex, endIndex) {
  with (frames[1].document) {
    open();
    clear();
    writeln("<HTML>");
    writeln("<HEAD></HEAD><BODY>");
    writeln("<TABLE BORDER WIDTH=100%>");
    writeln("<TR><TD><B>Test Case<BR>Number</B></TD>");
    writeln("<TD><B>Program</B></TD>");
    writeln("<TD><B>Description of Test Case</B></TD>");
    writeln("<TD><B>Start date/time</B></TD>");
    writeln("<TD><B>End date/time</B></TD>");
    writeln("<TD><B>Results</B></TD></TR>");

    var j = Data.length - 1;
    var entriesStart;
    
    if (viewCriteria == 1 || viewCriteria == 0) {
      /* preprocessing */
      var entries = new Array( entriesPerPage );
	/* entries stores the index of entries that matches the
	   viewCriteria */
      for (var i = startIndex, j = 0; j < entriesPerPage && i < Data.length; i++ ) {
	if (viewCriteria == Data[i].passOrFail) {
	  entries[j] = i;
	  j++;
	} 
      }
      
      currentEndIndex = i;
      
      if ( j < entriesPerPage ) { /* If not all entries are filled*/
	if (i >= Data.length) 
	  i = Data.length - 1;
	
	entries[entriesPerPage-1] = -1;
	for (j = entriesPerPage-1 ; j >= 0 && i >= 1; i-- ) {  // Backtracking
	  if (viewCriteria == Data[i].passOrFail) { 
	    entries[j] = i;
	    j--;
	    startIndex = i;
	  } 
	}
	entriesStart = j + 1;
      } else { 
	entriesStart = 0;
      }
      
      currentStartIndex = startIndex;
      
      if ( entries[entriesPerPage-1] == -1) {
	if (viewCriteria == 0)
	  writeln("<H2><B>No fail entries</B></H2>");
	else 
	  writeln("<H2><B>No pass entries</B></H2>");
      } else {
	for (var i = entriesStart; i < entriesPerPage; i++ ) {
	  write("<TR");
	  j = entries[i];
	  if (Data[j].passOrFail == 0)   /* 1 is pass 0 is fail */
	    writeln(" BGCOLOR=\"#C0C0C0\">");
	  else
	    writeln(">");

	  writeln("<TD><B>", Data[j].testno, "</B></TD>");
	  writeln("<TD>", Data[j].fileName, "</TD>");
	  writeln("<TD>", Data[j].description, "</TD>");
	  writeln("<TD>", Data[j].startTime, "</TD>");
	  writeln("<TD>", Data[j].endTime, "</TD>");
	  writeln("<TD><B>", Data[j].result, "</B></TD>");
	  writeln("</TR>");
	} 
      }
    } 
    else { 
      // required when in "all" mode
      for (var i = startIndex; i < endIndex && i < Data.length; i++ ) {
	write("<TR");
	if (Data[i].passOrFail == 0) 
	  writeln(" BGCOLOR=\"#C0C0C0\">");
	else
	  writeln(">");
	writeln("<TD><B>", Data[i].testno, "</B></TD>");
	writeln("<TD>", Data[i].fileName, "</TD>");
	writeln("<TD>", Data[i].description, "</TD>");
	writeln("<TD>", Data[i].startTime, "</TD>");
	writeln("<TD>", Data[i].endTime, "</TD>");
	writeln("<TD><B>", Data[i].result, "</B></TD>");
	writeln("</TR>");
      }
      currentStartIndex = startIndex;
      currentEndIndex = i;
    }
    writeln("</TABLE>");
    
    //writeln("Current Start Index is: ", currentStartIndex);
    //writeln("Current End Index is: ", currentEndIndex);
    writeln("</BODY></HTML>");
    close();
  }
  
}


function start() { 
  viewCriteria = 2;
  generateTable(1,entriesPerPage + 1); 
}

function top() { 
  if (currentStartIndex != 1) {
    generateTable(1, entriesPerPage + 1); 
  }
}

function bottom() { 
  if (currentEndIndex != Data.length) {
    generateTable( Data.length - entriesPerPage, Data.length);
  }
}

function pageUp() { 
  ((currentStartIndex - entriesPerPage) <= 1) ? top():
    generateTable(currentStartIndex - entriesPerPage, currentStartIndex); 
}

function pageDown() {
  ((currentEndIndex + entriesPerPage) > Data.length) ? bottom():
    generateTable(currentEndIndex, currentEndIndex + entriesPerPage);
}
    
function gotoNumber() {
  with (frames[2].document.forms[0]) {
    var Number = parseInt(lineNumber.value);
    if ( Number >= (Data.length - entriesPerPage) )
      bottom();
    else if ( Number < 1 )
      top();
    else if ( isNaN( Number ) ) 
	;  //do nothing
    else {
      generateTable( Number, Number + entriesPerPage);
    }
  }
}

function setCriteriaFail() {
  viewCriteria = 0;
  generateTable( currentStartIndex, currentEndIndex);
}

function setCriteriaAll() {
  viewCriteria = 2;
  generateTable( currentStartIndex, currentEndIndex);
}

function setCriteriaPass() {
  viewCriteria = 1;
  generateTable( currentStartIndex, currentEndIndex);
}

    //writeln("<TD><CENTER>");
    writeln("<FORM onSubmit=parent.gotoNumber();parent.createControlPanel()>");
    writeln("<INPUT TYPE=button value=\"Top\" onClick=parent.top()> &nbsp;&nbsp;");
    writeln("<INPUT TYPE=button value=\"Bottom\" onClick=parent.bottom()> &nbsp;&nbsp;");
    writeln("<INPUT TYPE=button value=\"Page Down\" onClick=parent.pageDown()> &nbsp;&nbsp;");
    writeln("<INPUT TYPE=button value=\"Page Up\" onClick=parent.pageUp()> &nbsp;&nbsp;");
    writeln("<INPUT TYPE=text MAXLENGTH=6 NAME=\"lineNumber\" SIZE=6> &nbsp;&nbsp;");
    writeln("<INPUT TYPE=button value=\"go\" onClick=parent.gotoNumber()> &nbsp;&nbsp;");

    write("<INPUT TYPE=radio NAME=\"criteria\" "); 
    if ( viewCriteria == 2 ) { write(" checked "); }
    write("VALUE=2 onClick=parent.setCriteriaAll() >All tests &nbsp;&nbsp;");

    write("<INPUT TYPE=radio NAME=\"criteria\" ");
    if ( viewCriteria == 1 ) { write(" checked "); }
    writeln("VALUE=1 onClick=parent.setCriteriaPass() >Passes Only &nbsp;&nbsp;");
    
    write("<INPUT TYPE=radio NAME=\"criteria\" ");
    if ( viewCriteria == 0 ) { write(" checked "); }
    writeln("VALUE=0 onClick=parent.setCriteriaFail() >Fails Only &nbsp;&nbsp;");
    //writeln("</CENTER>");
    writeln("</FORM>");
    //writeln("</TD></TR>");
    //writeln("</TABLE>");

    writeln("</CENTER>");
    writeln("</BODY>");
    writeln("</HTML>");
    close();
  }
}
