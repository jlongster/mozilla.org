<h2>MathML Demo: &lt;msqrt&gt;, &lt;mroot&gt; - radicals</h2>

<blockquote>
<div style="font-weight: bold;">NOTES:</div>
  <ol>
    <li>Alternate stylesheets are available from: <span class="menu">
    View → Page Style → STIX | Asana Math</span></li>
    <li>Right click on a MathML fragment and choose <span class="menu">View
    MathML Source</span> to get its source.</li>
    <li>In the examples below, the text won't be allowed to decrease pass
    the scriptminsize or your browser's minimum allowable font size --
    this can be set with <span class="menu">Tools → Options → Content
    tab → Fonts &amp; Colors → Advanced button → Minimum font size</span>. To
    see the effect of the gradual decrease induced by changes in script levels
    more clearly, you may have to increase your default font size in the menu:
    <span class="menu">Tools → Options → Content tab → Fonts &amp;
    Colors → Size</span>.
    <ul class="scriptminsize">
      <li>Here is how the alphabet looks like at scriptminsize:
      <i>a, b, c ... x, y, z</i></li>
      <li>Here is how greek letters look like at scriptminsize:
      <i>&alpha;, &beta;, &gamma; ..., &psi;, &omega;, &thetasym;,
      &upsih;, &piv;</i></li>
      <li>Here is how numbers look like at scriptminsize: 0, 1, 2, ...,
      10, 11, 12, ...</li>
    </ul>
    </li>
    <li>You can use <span class="menu">View → Zoom → Text Zoom only
    checked</span> in the usual way to zoom the MathML text along with

    <li>The text <span class="menu">written that way</span> in the above
    remarks describes items in the menu bar. If you only see the Firefox menu,
    you can enable the menu bar with <span class="menu">Firefox → Options →
    Menubar</span>.</li>
  </ol>
</blockquote>

<p>
   MathML has two root objects, an <code>&lt;msqrt&gt;</code>
   <math xmlns="&mathml;">
      <msqrt>
        <mi>x</mi>
      </msqrt>
</math>
   and an <code>&lt;mroot&gt;</code>
   <math xmlns="&mathml;">
      <mroot>
        <mi>x</mi>
        <mn>3</mn>
      </mroot>
</math>.
   These are pretty simple. About all you can do with them is see how the
   rendering stretches them in various ways: horizontally
   <math xmlns="&mathml;">
      <msqrt>
          <mrow>
            <mi mathcolor="gray">sin</mi>
            <mo rspace="verythinmathspace">&ApplyFunction;</mo>
            <mi>x</mi>
          </mrow>
          <mo>&InvisibleTimes;</mo>
          <mrow>
            <mi mathcolor="gray">cos</mi>
            <mo rspace="verythinmathspace">&ApplyFunction;</mo>
            <mi>y</mi>
          </mrow>
      </msqrt>
</math>,
   vertically
   <math xmlns="&mathml;">
      <msqrt>
        <mfrac>
          <mfrac>
            <mn>1</mn>
            <mn>2</mn>
          </mfrac>
          <mfrac>
            <mn>3</mn>
            <mn>4</mn>
          </mfrac>
        </mfrac>
      </msqrt>
</math>
   and
   <math xmlns="&mathml;">
      <msqrt>
        <msup>
          <mrow>
            <mi mathcolor="gray">det</mi>
            <mo>(</mo>
            <mtable>
              <mtr>
                <mtd>
                  <mn>1</mn>
                </mtd>
                <mtd>
                  <mn>2</mn>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mn>3</mn>
                </mtd>
                <mtd>
                  <mn>4</mn>
                </mtd>
              </mtr>
            </mtable>
            <mo>)</mo>
          </mrow>
          <mn>2</mn>
        </msup>
      </msqrt>
</math>,
   as well as
   <math xmlns="&mathml;">
      <mroot>
        <mn>2</mn>
        <mrow>
          <mi>x</mi>
          <mo>&InvisibleTimes;</mo>
          <mi>y</mi>
          <mo>&InvisibleTimes;</mo>
          <mi>z</mi>
          <mo>&InvisibleTimes;</mo>
          <mi>w</mi>
        </mrow>
      </mroot>
</math>,
   <math xmlns="&mathml;">
      <mroot>
        <mn>2</mn>
        <mfrac>
          <mfrac>
            <mn>1</mn>
            <mn>2</mn>
          </mfrac>
          <mfrac>
            <mn>3</mn>
            <mn>4</mn>
          </mfrac>
        </mfrac>
      </mroot>
</math>,
   and
   <math xmlns="&mathml;">
      <mroot>
        <mn>2</mn>
        <mrow>
          <mo>&lceil;</mo>
          <mo mathcolor="gray" form="prefix">det</mo>
          <mrow>
            <mo>(</mo>
            <mtable>
              <mtr>
                <mtd>
                  <mn>1</mn>
                </mtd>
                <mtd>
                  <mn>2</mn>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mn>3</mn>
                </mtd>
                <mtd>
                  <mn>4</mn>
                </mtd>
              </mtr>
            </mtable>
            <mo>)</mo>
            <mo>&rceil;</mo>
          </mrow>
        </mrow>
      </mroot>
</math>.
</p>

<p>
The formula of Binet shows how the <i>n</i>-th term in the Fibonacci series can be expressed using roots
<math xmlns="&mathml;" display="block">
<mrow>
  <msub>
    <mi>f</mi>
    <mi>n</mi>
  </msub>
  <mo>=</mo>
  <mfrac>
    <mn>1</mn>
    <msqrt>
      <mn>5</mn>
    </msqrt>
  </mfrac>
  <mrow>
    <mo>[</mo>
    <mrow>
      <msup>
        <mrow>
          <mo>(</mo>
          <mfrac>
            <mrow>
              <mn>1</mn>
              <mo>+</mo>
              <msqrt>
                <mn>5</mn>
              </msqrt>
            </mrow>
            <mn>2</mn>
          </mfrac>
          <mo>)</mo>
        </mrow>
        <mi>n</mi>
      </msup>
      <mo>-</mo>
      <msup>
        <mrow>
          <mo>(</mo>
          <mfrac> 
            <mrow> 
              <mn>1</mn> 
              <mo>-</mo> 
              <msqrt> 
                <mn>5</mn> 
              </msqrt> 
            </mrow> 
            <mn>2</mn> 
          </mfrac>
          <mo>)</mo>
        </mrow>
        <mi>n</mi>
      </msup>
    </mrow>
    <mo>]</mo>
  </mrow>
</mrow>
</math>
</p>
