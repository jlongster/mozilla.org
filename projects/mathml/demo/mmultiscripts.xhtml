<h2>MathML Demo: &lt;mmultiscripts&gt; - attach prescripts and tensor indices to a base</h2>

<blockquote>
<div style="font-weight: bold;">NOTES:</div>
<ol>
<li>Alternate stylesheets are available from: "View -> Use
StyleSheet -> STIX | Asana Math"</li>
<li>Click on a MathML fragment to view its WYSIWYG source.</li>
<li>In the examples below, the text won't be allowed to decrease pass the 
scriptminsize or your browser's minimum allowable font size -- this can be 
set with, e.g, user_pref("font.minimum-size.x-western", 10). To see the 
effect of the gradual decrease induced by changes in script levels more clearly,
you may have to increase your default font size in the menu:
"Edit -> Preferences -> Appearance -> Fonts".
<ul class="scriptminsize">
<li>Here is how the alphabet looks like at scriptminsize: <i>a, b, c ... x, y, z</i></li> 
<li>Here is how greek letters look like at scriptminsize: <i>&alpha;, &beta;, &gamma; ..., 
&psi;, &omega;, &thetasym;, &upsih;, &piv;</i></li> 
<li>Here is how numbers look like at scriptminsize: 0, 1, 2, ..., 10, 11, 12, ...</li>  
</ul>
</li>
<li>You can use "View -> Text Zoom" in the usual way to zoom the MathML text along with the other text.</li>
<li>There is a tracker bug where you can 
<a href="http://bugzilla.mozilla.org/show_bug.cgi?id=120198">report
rendering errors on the demos</a>.</li>
</ol>
</blockquote>

<p>
   A MathML mmultiscripts object allows you to build tensor-like objects. For
   example
   <math xmlns="&mathml;"><mrow>
  <mstyle displaystyle="false">
    <mrow>
      <mmultiscripts>
        <mi>M</mi>
        <mi>c</mi>
        <mi>d</mi>
        <mprescripts/>
        <mi>a</mi>
        <mi>b</mi>
      </mmultiscripts>
    </mrow>
  </mstyle>
</mrow>
</math>.
   The scripts come in pairs, with <code>&lt;mprescripts/&gt;</code> used to
   indicate prescripts and <code>&lt;none/&gt;</code> used to hold an empty
   position as in
   <math xmlns="&mathml;"><mrow>
  <mstyle displaystyle="false">
    <mrow>
      <mmultiscripts>
        <mi>F</mi>
        <none/>
        <mi>b</mi>
        <mprescripts/>
        <mi>a</mi>
        <none/>
      </mmultiscripts>
    </mrow>
  </mstyle>
</mrow>
</math>.
   There are some variations possible: <code>&lt;mmultiscripts&gt;</code>
   <math xmlns="&mathml;"><mrow>
  <mstyle displaystyle="false">
    <mrow>
      <mmultiscripts>
        <mi>A</mi>
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
        <mi>d</mi>
      </mmultiscripts>
    </mrow>
  </mstyle>
</mrow>
</math>,
   nested <code>&lt;msubsup&gt;</code>s
   <math xmlns="&mathml;"><mrow>
  <mstyle displaystyle="false">
    <mrow>
      <msubsup>
        <msubsup>
          <mi>A</mi>
          <mi>a</mi>
          <mi>b</mi>
        </msubsup>
        <mi>c</mi>
        <mi>d</mi>
      </msubsup>
    </mrow>
  </mstyle>
</mrow>
</math>,
   or <code>&amp;InvisibleComma;</code>
   <math xmlns="&mathml;"><mrow>
  <mstyle displaystyle="false">
    <mrow>
      <mmultiscripts>
        <mi>A</mi>
        <mrow>
          <mi>a</mi>
          <mo>&InvisibleComma;</mo>
          <mi>c</mi>
        </mrow>
        <mrow>
          <mi>b</mi>
          <mo>&InvisibleComma;</mo>
          <mi>d</mi>
        </mrow>
      </mmultiscripts>
    </mrow>
  </mstyle>
</mrow>
</math>.
</p>
