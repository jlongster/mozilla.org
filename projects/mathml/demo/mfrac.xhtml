<h2>MathML Demo: &lt;mfrac&gt; - fractions</h2>

<blockquote>
<div style="font-weight: bold;">NOTES:</div>
  <ol>
    <li>Alternate stylesheets are available from: <span class="menu">
    View → Page Style → STIX | Asana Math</span></li>
    <li>Right click on a MathML fragment and choose <span class="menu">View
    MathML Source</span> to get its source.</li>
    <li>In the examples below, the text won't be allowed to decrease pass
    the scriptminsize or your browser's minimum allowable font size --
    this can be set with <span class="menu">Tools → Options → Content
    tab → Fonts &amp; Colors → Advanced button → Minimum font size</span>. To
    see the effect of the gradual decrease induced by changes in script levels
    more clearly, you may have to increase your default font size in the menu:
    <span class="menu">Tools → Options → Content tab → Fonts &amp;
    Colors → Size</span>.
    <ul class="scriptminsize">
      <li>Here is how the alphabet looks like at scriptminsize:
      <i>a, b, c ... x, y, z</i></li>
      <li>Here is how greek letters look like at scriptminsize:
      <i>&alpha;, &beta;, &gamma; ..., &psi;, &omega;, &thetasym;,
      &upsih;, &piv;</i></li>
      <li>Here is how numbers look like at scriptminsize: 0, 1, 2, ...,
      10, 11, 12, ...</li>
    </ul>
    </li>
    <li>You can use <span class="menu">View → Zoom → Text Zoom only
    checked</span> in the usual way to zoom the MathML text along with
    the other text.</li>
    <li>The text <span class="menu">written that way</span> in the above
    remarks describes items in the menu bar. If you only see the Firefox menu,
    you can enable the menu bar with <span class="menu">Firefox → Options →
    Menubar</span>.</li>
  </ol>
</blockquote>

<ol>
<li>
   Inline, auto, normal line
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mfrac>
        <mrow>
          <mi mathcolor="gray">sin</mi>
          <mo rspace="verythinmathspace">&ApplyFunction;</mo>
          <mi>&theta;</mi>
        </mrow>
        <mi>&pi;</mi>
      </mfrac>
    </mrow>
  </mstyle>
</math>,
   numerator and denominator should render script size.
</li>
<li>
   Inline, display style, normal line
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mstyle displaystyle="true" scriptlevel="0">
        <mfrac>
          <mrow>
            <mi mathcolor="gray">ln</mi>
            <mo rspace="verythinmathspace">&ApplyFunction;</mo>
            <mi>x</mi>
          </mrow>
          <mi>y</mi>
        </mfrac>
      </mstyle>
    </mrow>
  </mstyle>
</math>,
   numerator and denominator should render normal size.
</li>


<li>
   Inline, text style, normal line
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mstyle displaystyle="false" scriptlevel="0">
        <mfrac>
          <mrow>
            <mi mathcolor="gray">tan</mi>
            <mo rspace="verythinmathspace">&ApplyFunction;</mo>
            <mi>&theta;</mi>
          </mrow>
          <mn>67</mn>
        </mfrac>
      </mstyle>
    </mrow>
  </mstyle>
</math>,
   numerator and denominator should render script size.
</li>
<li>
   Inline, auto, thick line
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mfrac linethickness="1pt">
        <mrow>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo form="infix">+</mo>
          <mn>1</mn>
        </mrow>
        <mi>x</mi>
      </mfrac>
    </mrow>
  </mstyle>
</math>,
   the superscripted 2 should be script-script size.
</li>
<li>
   Inline, display style, thick line
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mstyle displaystyle="true" scriptlevel="0">
        <mfrac linethickness="1pt">
          <mrow>
            <mi>x</mi>
            <mo form="infix">-</mo>
            <mn>1</mn>
          </mrow>
          <mrow>
            <mrow>
              <mn>0.98</mn>
              <mo form="infix">&times;</mo>
              <msup>
                <mn>10</mn>
                <mn>2</mn>
              </msup>
            </mrow>
            <mo form="infix">+</mo>
            <mi>y</mi>
          </mrow>
        </mfrac>
      </mstyle>
    </mrow>
  </mstyle>
</math>,
   the superscripted 2 should be script size.
</li>
<li>
   Inline, text style, thick line
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
      <mstyle displaystyle="true" scriptlevel="0">
        <mfrac linethickness="1pt">
          <mrow>
            <msup>
              <mi>x</mi>
              <mn>2</mn>
            </msup>
            <mo form="infix">+</mo>
            <mn>1</mn>
          </mrow>
          <mi>x</mi>
        </mfrac>
      </mstyle>
      <mstyle displaystyle="false" scriptlevel="0">
        <mfrac linethickness="1pt">
          <mrow>
            <msup>
              <mi>x</mi>
              <mn>2</mn>
            </msup>
            <mo form="infix">+</mo>
            <mn>1</mn>
          </mrow>
          <mi>x</mi>
        </mfrac>
      </mstyle>
  </mstyle>
</math>

</li>
<li>

<math xmlns="&mathml;">

<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">

        <mn>5</mn>

            <mrow>
              <mi>n</mi>

<li>

  <mstyle displaystyle="false" scriptlevel="0">

        <mstyle displaystyle="false" scriptlevel="0">

<li>

<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">&LeftCeiling;</mo>

        <mstyle displaystyle="true" scriptlevel="0">

<li>

<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">&UpDownArrow;</mo>

<li>

<li>
   Inline fenced nested fractions
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
    <mrow>
      <mrow>
        <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">[</mo>
        <mfrac>
          <mrow>
            <mrow>
              <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">&DoubleVerticalBar;</mo>
              <mfrac>
                <mrow>
                  <mrow>
                    <mi mathcolor="gray">sin</mi>
                    <mo rspace="verythinmathspace">&ApplyFunction;</mo>
                    <mi>&theta;</mi>
                  </mrow>
                  <mo form="infix">+</mo>
                  <mn>1</mn>
                </mrow>
                <mn>11</mn>
              </mfrac>
              <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">&DoubleVerticalBar;</mo>
            </mrow>
            <mo form="infix">-</mo>
            <mi>x</mi>
          </mrow>
          <mfrac>
            <msup>
              <mi>x</mi>
              <mn>2</mn>
            </msup>
            <msub>
              <mi>a</mi>
              <mn>1</mn>
            </msub>
          </mfrac>
        </mfrac>
        <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">]</mo>
      </mrow>
      <mo form="infix">+</mo>
      <mrow>
        <mo form="prefix" fence="true" stretchy="false">[</mo>
        <mn>1.0</mn>
        <mo form="postfix" fence="true" stretchy="false">]</mo>
      </mrow>
    </mrow>
  </mstyle>
</math>

</li>

        <mfrac>

                    <mi>&theta;</mi>
                  </mrow>
                  <mo form="infix">+</mo>
                  <mn>1</mn>
                </mrow>
                <mn>11</mn>
              </mfrac>
              <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">&DoubleVerticalBar;</mo>
            </mrow>
            <mo form="infix">-</mo>
            <mi>x</mi>
          </mrow>
          <mfrac>
            <msup>
              <mi>x</mi>
              <mn>2</mn>
            </msup>
            <msub>
              <mi>a</mi>
              <mn>1</mn>
            </msub>
          </mfrac>
        </mfrac>
        <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">]</mo>
      </mrow>
      <mo form="infix">+</mo>
      <mrow>
        <mo form="prefix" fence="true" stretchy="false">[</mo>
        <mn>1.0</mn>
        <mo form="postfix" fence="true" stretchy="false">]</mo>
      </mrow>
  </mstyle>
</math>
  in a display.
</li>
<li>
   LaTeX renders continued fractions
<math xmlns="&mathml;">
  <mstyle displaystyle="true" scriptlevel="0">
        <mfrac>
          <mn>1</mn>
          <mrow>
            <msqrt>
              <mn>2</mn>
            </msqrt>
            <mo form="infix">+</mo>
            <mrow>
              <mstyle displaystyle="true" scriptlevel="0">
                <mfrac>
                  <mn>1</mn>
                  <mrow>
                    <msqrt>
                      <mn>3</mn>
                    </msqrt>
                    <mo form="infix">+</mo>
                    <mrow>
                      <mstyle displaystyle="true" scriptlevel="0">
                        <mfrac>
                          <mn>1</mn>
                          <mrow>
                            <msqrt>
                              <mn>4</mn>
                            </msqrt>
                            <mo form="infix">+</mo>
                            <mrow>
                              <mstyle displaystyle="true" scriptlevel="0">
                                <mfrac>
                                  <mn>1</mn>
                                  <mrow>
                                    <msqrt>
                                      <mn>5</mn>
                                    </msqrt>
                                    <mo form="infix">+</mo>
                                    <mrow>
                                      <mstyle displaystyle="true" scriptlevel="0">
                                        <mfrac>
                                          <mn>1</mn>
                                          <mrow>
                                            <msqrt>
                                              <mn>6</mn>
                                            </msqrt>
                                            <mo form="infix">+</mo>
                                            <mi>&hellip;</mi>
                                          </mrow>
                                        </mfrac>
                                      </mstyle>
                                    </mrow>
                                  </mrow>
                                </mfrac>
                              </mstyle>
                            </mrow>

                        </mfrac>
                      </mstyle>
                    </mrow>
                  </mrow>
                </mfrac>
              </mstyle>
            </mrow>
          </mrow>
        </mfrac>
  </mstyle>
</math>
   normal size at all levels in all contexts
</li>
<li>
<math display="block" xmlns="&mathml;">

</li>
<li>
   Inline nested fracs
<math xmlns="&mathml;">
  <mstyle displaystyle="false" scriptlevel="0">
      <mfrac>
        <msup>
          <mn>1</mn>
          <msqrt>
            <mn>6</mn>
          </msqrt>
        </msup>
        <mrow>
          <msqrt>
            <mn>2</mn>
          </msqrt>
          <mo form="infix">+</mo>

            <mn>1</mn>
            <mrow>
              <msqrt>
                <mn>3</mn>
              </msqrt>
              <mo form="infix">+</mo>
              <mfrac>
                <mn>1</mn>
                <mrow>
                  <msqrt>
                    <mn>4</mn>
                  </msqrt>
                  <mo form="infix">+</mo>
                  <mfrac>
                    <mn>1</mn>
                    <mrow>
                      <msqrt>
                        <mn>5</mn>
                      </msqrt>

                      <mfrac>

            </mrow>
          </mfrac>
        </mrow>
      </mfrac>
  </mstyle>

   are script size at the first level and decrease to script script size for all

</li>
<li>

              <msqrt>
                <mn>3</mn>

                <mn>1</mn>

</math>script
   size at second level, and script-script size at all more nested levels.
</li>
<li>
<math display="block" xmlns="&mathml;">
  <mstyle displaystyle="true" scriptlevel="0">
      <mrow>
        <mi mathcolor="gray">HypergeomDist</mi>
        <mo>&ApplyFunction;</mo>
        <mrow>
          <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">(</mo>
          <mrow>
            <mi>x</mi>
            <mo form="infix">;</mo>
            <mrow>
              <mi>M</mi>
              <mo form="infix">,</mo>
              <mi>K</mi>
              <mo form="infix">,</mo>
              <mi>n</mi>
            </mrow>
          </mrow>
          <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">)</mo>
        </mrow>
      </mrow>
      <mo form="infix">=</mo>
      <mrow>
        <munderover>
          <mo form="prefix" movablelimits="false" largeop="false" stretchy="true" maxsize="1.4" minsize="1.4">&sum;</mo>
          <mrow>
            <mi>k</mi>
            <mo form="infix">=</mo>
            <mn>0</mn>
          </mrow>
          <mi>x</mi>
        </munderover>
        <mfrac>
          <mrow>
            <mrow>
              <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">(</mo>
              <mfrac linethickness="0">
                <mi>K</mi>
                <mi>k</mi>
              </mfrac>
              <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">)</mo>
            </mrow>
            <mo>&InvisibleTimes;</mo>
            <mrow>
              <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">(</mo>
              <mfrac linethickness="0">
                <mrow>
                  <mi>M</mi>
                  <mo form="infix">-</mo>
                  <mi>K</mi>
                </mrow>
                <mrow>
                  <mi>n</mi>
                  <mo form="infix">-</mo>
                  <mi>k</mi>
                </mrow>
              </mfrac>
              <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">)</mo>
            </mrow>
          </mrow>
          <mrow>
            <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">(</mo>
            <mfrac linethickness="0">
              <mi>M</mi>
              <mi>n</mi>
            </mfrac>
            <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">)</mo>
          </mrow>
        </mfrac>
      </mrow>
  </mstyle>
</math>
</li>
<li>
   Here's a display
<math display="block" xmlns="&mathml;">
  <mstyle displaystyle="true" scriptlevel="0">

        <mrow>

            <mn>1</mn>
            <mo form="infix">,</mo>
            <mfrac>
              <mrow>
                <mo form="prefix">&dd;</mo>
                <mi>y</mi>
              </mrow>
              <mrow>
                <mo form="prefix">&dd;</mo>

              </mrow>
            </mfrac>
          </mrow>
          <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">)</mo>
        </mrow>
        <mrow>
          <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">&DoubleVerticalBar;</mo>
          <mrow>
            <mo form="prefix" fence="true" stretchy="true" lspace="0em" rspace="0em">(</mo>
            <mrow>
              <mn>1</mn>
              <mo form="infix">,</mo>
              <mfrac>
                <mrow>
                  <mo form="prefix">&dd;</mo>
                  <mi>y</mi>
                </mrow>
                <mrow>
                  <mo form="prefix">&dd;</mo>
                  <mi>t</mi>
                </mrow>
              </mfrac>
            </mrow>
            <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">)</mo>
          </mrow>
          <mo form="postfix" fence="true" stretchy="true" lspace="0em" rspace="0em">&DoubleVerticalBar;</mo>
        </mrow>
      </mfrac>

</math>
   with some real math in it.
</li>
<li>
 And this is an example where the bevelled attribute is set inside the radical
<math display="block" xmlns="&mathml;">
<!-- \frac{y^2-t^2}{\sqrt{1/(1-|y^2-t^2|)} -->
<mfrac>
  <mrow>
    <msup>
      <mi>y</mi>
      <mn>2</mn>
    </msup>
    <mo>-</mo>
    <msup>
      <mi>t</mi>
      <mn>2</mn>
    </msup>
  </mrow>
  <msqrt>
    <mfrac bevelled="true">
      <mn>1</mn>
      <mrow>
        <mo>(</mo>
        <mn>1</mn>
        <mo>+</mo>
        <msup>
          <mrow>
            <mo>|</mo>
            <mrow>
              <msup>
                <mi>y</mi>
                <mn>2</mn>
              </msup>
              <mo>-</mo>
              <msup>
                <mi>t</mi>
                <mn>2</mn>
              </msup>
            </mrow>
            <mo>|</mo>
          </mrow>
          <mn>2</mn>
        </msup>
        <mo>)</mo>
      </mrow>
    </mfrac>
  </msqrt>
</mfrac>
</math>
</li>
