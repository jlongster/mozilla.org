<script type="text/javascript">
var height=0;
var width=0;
var depth=0;
function upheight() {
  height++;
  document.getElementById("thespace").setAttribute("height",height+".1ex");
}
function downheight() {
  height--;
  document.getElementById("thespace").setAttribute("height",height+".1ex");
}
function upwidth() {
  width++;
  document.getElementById("thespace").setAttribute("width",width+".1em");
}
function downwidth() {
  width--;
  document.getElementById("thespace").setAttribute("width",width+".1em");
}
function updepth() {
  depth++;
  document.getElementById("thespace").setAttribute("depth",depth+".1ex");
}
function downdepth() {
  depth--;
  document.getElementById("thespace").setAttribute("depth",depth+".1ex");
}
</script>

<h2>MathML Demo: &lt;mspace&gt; - space</h2>

<blockquote>
<div style="font-weight: bold;">NOTES:</div>
<ol>
<li>Alternate stylesheets are available from: "View -> Use
StyleSheet -> STIX | Asana Math"</li>
<li>Click on a MathML fragment to view its WYSIWYG source.</li>
<li>In the examples below, the text won't be allowed to decrease pass the 
scriptminsize or your browser's minimum allowable font size -- this can be 
set with, e.g, user_pref("font.minimum-size.x-western", 10). To see the 
effect of the gradual decrease induced by changes in script levels more clearly,
you may have to increase your default font size in the menu:
"Edit -> Preferences -> Appearance -> Fonts".
<ul class="scriptminsize">
<li>Here is how the alphabet looks like at scriptminsize: <i>a, b, c ... x, y, z</i></li> 
<li>Here is how greek letters look like at scriptminsize: <i>&alpha;, &beta;, &gamma; ..., 
&psi;, &omega;, &thetasym;, &upsih;, &piv;</i></li> 
<li>Here is how numbers look like at scriptminsize: 0, 1, 2, ..., 10, 11, 12, ...</li>  
</ul>
</li>
<li>You can use "View -> Text Zoom" in the usual way to zoom the MathML text along with the other text.</li>
<li>There is a tracker bug where you can

rendering errors on the demos</a>.</li>
</ol>
</blockquote>

<p>
The background color of <code>&lt;mspace&gt;</code> elements 
has been set to yellow for easier viewing. You can set the 
width
<math xmlns="&mathml;">
<mstyle displaystyle="true">
<mrow>
<munder>
<mo>&Sum;</mo>
<mrow>
<mi>x</mi>
<mspace width="2em" height="0.1ex"/>
<mi>y</mi>
</mrow>
</munder>
</mrow>
</mstyle>
</math>
height
  <math displaystyle="true" xmlns="&mathml;">
<mrow>
<mo>&int;</mo>
<mi>x</mi>
<mspace height="6ex" width="0.1em"/>
<mi>y</mi>
</mrow>
</math>

and depth
<math xmlns="&mathml;">
<mrow>
<mo fence="true">[</mo>
<mrow>
<mi>x</mi>
<mspace depth="4ex" width="0.1em"/>
<mi>y</mi>
</mrow>
<mo fence="true">]</mo>
</mrow>
</math>
of <code>mspace</code> elements  (click the math text to view the numeric 
values that are set).
</p>

<h2>Interactive Sizing</h2>

<p>
Use the control buttons below to adjust the parameters of 
the <code>mspace</code> element and see the effects. <br />
Height
<a class="control" href="javascript:upheight();" title="increase height">+</a>/
<a class="control" href="javascript:downheight();" title="decrease height">-</a>
Width
<a class="control" href="javascript:upwidth();" title="increase width">+</a>/
<a class="control" href="javascript:downwidth();" title="decrease width">-</a>
Depth
<a class="control" href="javascript:updepth();" title="increase depth">+</a>/
<a class="control" href="javascript:downdepth();" title="decrease depth">-</a>

  <math xmlns="&mathml;" display="block">
<mstyle displaystyle="true">
<msqrt>
<mrow>
<mn>3</mn>
<mspace id="thespace" height="0.1ex" depth="0.1ex" width="0.1em" />
<mi>x</mi>
</mrow>
</msqrt>
</mstyle>
</math>
</p>
