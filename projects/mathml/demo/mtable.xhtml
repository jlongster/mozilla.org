<h2>MathML Demo: &lt;mtable&gt; - tables and matrices</h2>

<blockquote>
<div style="font-weight: bold;">NOTES:</div>
<ol>
<li>Alternate stylesheets are available from: "View -> Use
StyleSheet -> STIX | Asana Math"</li>
<li>Click on a MathML fragment to view its WYSIWYG source.</li>
<li>In the examples below, the text won't be allowed to decrease pass the 
scriptminsize or your browser's minimum allowable font size -- this can be 
set with, e.g, user_pref("font.minimum-size.x-western", 10). To see the 
effect of the gradual decrease induced by changes in script levels more clearly,
you may have to increase your default font size in the menu:
"Edit -> Preferences -> Appearance -> Fonts".
<ul class="scriptminsize">
<li>Here is how the alphabet looks like at scriptminsize: <i>a, b, c ... x, y, z</i></li> 
<li>Here is how greek letters look like at scriptminsize: <i>&alpha;, &beta;, &gamma; ...,

</ul>
</li>
<li>You can use "View -> Text Zoom" in the usual way to zoom the MathML text along with the other text.</li>

<p class="note">As a visual aid, the examples deliberately draw attention to
the math axis and the baseline:<br />
<span class="mathline">----------------------- this is the math axis </span><br />
<span class="baseline">..................... this is the baseline</span>
</p>

<ol>
<li>
   External vertical align is center
   <math xmlns="&mathml;">
    <mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
      <mtable align="center" frame="solid" columnlines="solid solid" columnalign="right center left">
        <mtr>
          <mtd>
            <mn>1</mn>
          </mtd>
          <mtd>
            <mn>22</mn>
          </mtd>
          <mtd>
            <mn>333</mn>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mfrac>
              <mn>4444</mn>
              <mi>x</mi>
            </mfrac>
          </mtd>
          <mtd>
            <mn>55555</mn>
          </mtd>
          <mtd>
            <mn>666666</mn>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mi>a</mi>
          </mtd>
          <mtd>
            <mi>b</mi>
          </mtd>
          <mtd>
            <mi>c</mi>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mn>7777777</mn>
          </mtd>
          <mtd>
            <mn>11</mn>
          </mtd>
          <mtd>
            <mspace width="veryverythinmathspace" />
          </mtd>
        </mtr>
      </mtable>
      <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
    </mrow>
</math>
   , cols arg is "|r|c|l|", \hline's above and below.
When align="center" or align="baseline", the middle of the table 
coincides with the baseline. 
</li>

<li>
   External vertical align is axis
   <math xmlns="&mathml;">
    <mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
      <mtable columnlines="solid" rowlines="dashed solid dashed" columnalign="right center left">
        <mtr>
          <mtd>
            <mn>1</mn>
          </mtd>
          <mtd>
            <mn>22</mn>
          </mtd>
          <mtd>
            <mn>333</mn>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mfrac>
              <mn>4444</mn>
              <mi>x</mi>
            </mfrac>
          </mtd>
          <mtd>
            <mn>55555</mn>
          </mtd>
          <mtd rowspan="2">
            <mfrac linethickness="0">
            <mrow>
              <munder>
                <mo movablelimits="false">lim</mo>
                <mrow><mi>n</mi><mo>&RightArrow;</mo><mi>&infin;</mi></mrow>
              </munder>
              <msup><mi>f</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup>
              <mfenced>
                <mrow>
                <munderover>
                  <mo>&Union;</mo>
                  <mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow>
                  <mi>n</mi>
                </munderover>
                <msub><mi>A</mi><mi>i</mi></msub>
                </mrow>
             </mfenced>
             </mrow>
             <mtext>rowspan=2 here</mtext>
             </mfrac>
          </mtd>
        </mtr>
        <mtr>
          <mtd columnspan="2">
            <mfrac linethickness="0"><mroot>
              <mrow><msup><mi>x</mi><mi>n</mi></msup>
              <mo>+</mo>
              <msup><mi>y</mi><mi>n</mi></msup>
              </mrow><mi>n</mi></mroot>
            <mtext>columnspan=2 here</mtext></mfrac>
          </mtd>
          <!-- mtd>
            <mi>b</mi>
          </mtd -->
          <!-- mtd>
            <mi>c</mi>
          </mtd -->
        </mtr>
        <mtr>
          <mtd>
            <mn>7777777</mn>
          </mtd>
          <mtd>
            <mn>11</mn>
          </mtd>
          <mtd>
            <mspace width="veryverythinmathspace" />
          </mtd>
        </mtr>
      </mtable>
      <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
    </mrow>
</math>, columnlines="solid", rowlines="dashed solid dashed".
By default -- when the align attribute
is not set, or when align="axis", the middle of the table
coincides with the math axis.
</li>

<li>

        </mtr>
        <mtr>

cols arg is "r|cl". MathML doesn't specify how to only display certain sides
of the table border, as in "|rcl", but these can be obtained in Mozilla using
the 'border' property of CSS, e.g., "|rcl" can be achieved with the CSS
declaration "mtable { border-left: solid thin }".
</li>

<li>

      </mrow>

      <mrow>
        <mo form="prefix" fence="true" stretchy="true" symmetric="true" lspace="thinmathspace">[</mo>
        <mtable align="center" columnalign="center">

        <mtable align="bottom">

      </mrow>

        <mtable align="top">
          <mtr>
            <mtd>

          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mn>0</mn>
          </mtd>
          <mtd>
            <mn>1111</mn>
          </mtd>
          <mtd>
            <mn>0</mn>
          </mtd>
        </mtr>
      </mtable>
      <mo form="postfix" fence="true" stretchy="true" symmetric="true" lspace="0em" rspace="0em">&DoubleVerticalBar;</mo>
    </mrow>
</math>
</li>
<li>
   Example of \begin{Bmatrix}
   <math xmlns="&mathml;">
    <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
    <mrow>
      <mo form="prefix" fence="true" stretchy="true" symmetric="true" lspace="0em" rspace="0em">{</mo>
      <mtable columnalign="center">
        <mtr>
          <mtd>
            <mn>1</mn>
          </mtd>
          <mtd>
            <mn>0</mn>
          </mtd>
          <mtd>
            <mn>1</mn>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mn>0</mn>
          </mtd>
          <mtd>
            <mn>11</mn>
          </mtd>
          <mtd>
            <mspace width="veryverythinmathspace" />
          </mtd>
        </mtr>
      </mtable>
      <mo form="postfix" fence="true" stretchy="true" symmetric="true" lspace="0em" rspace="0em">}</mo>
    </mrow>
</math>
</li>
<li>
   A fenced matrix and the equivalent \begin{bmatrix}
   <math xmlns="&mathml;">
    <mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
      <mrow>
        <mo form="prefix" fence="true" stretchy="true" symmetric="true" lspace="thinmathspace">[</mo>
        <mtable columnalign="left right">
          <mtr>
            <mtd>
              <mi>a</mi>
            </mtd>
            <mtd>
              <mrow>
                <mi>b</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>b</mi>
              </mrow>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mrow>
                <mi>c</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>c</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>c</mi>
              </mrow>
            </mtd>
            <mtd>
              <mrow>
                <mi>d</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>d</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>d</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>d</mi>
              </mrow>
            </mtd>
          </mtr>
        </mtable>
        <mo form="postfix" fence="true" stretchy="true" symmetric="true" rspace="thinmathspace">]</mo>
      </mrow>
      <mo>&InvisibleTimes;</mo>
      <mrow>
        <mo form="prefix" fence="true" stretchy="true" symmetric="true" lspace="0em" rspace="0em">[</mo>
        <mtable columnalign="center">
          <mtr>
            <mtd>
              <mi>a</mi>
            </mtd>
            <mtd>
              <mrow>
                <mi>b</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>b</mi>
              </mrow>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mrow>
                <mi>c</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>c</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>c</mi>
              </mrow>
            </mtd>
            <mtd>
              <mrow>
                <mi>d</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>d</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>d</mi>
                <mo>&InvisibleTimes;</mo>
                <mi>d</mi>
              </mrow>
            </mtd>
          </mtr>
        </mtable>
        <mo form="postfix" fence="true" stretchy="true" symmetric="true" lspace="0em" rspace="0em">]</mo>
      </mrow>
    </mrow>
</math>
   .
</li>

<li>
A table with align="axis2" to anchor the table externally w.r.t. the axis
of the second row
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<mfrac><mi>a</mi><mi>b</mi></mfrac>
<mtable align="axis2" frame="dashed" rowlines="solid" columnlines="solid">
<mtr>
  <mtd><mi>&alpha;</mi></mtd>
  <mtd><mi>&beta;</mi></mtd>
</mtr>
<mtr>
  <mtd><mfrac><mi>a</mi><mi>b</mi></mfrac><mi>x</mi></mtd>
  <mtd><mi>y</mi><mfrac><mi>a</mi><mi>b</mi></mfrac></mtd>
</mtr>
<mtr>
  <mtd><mi>&gamma;</mi></mtd>
  <mtd><mi>&delta;</mi></mtd>
</mtr>
</mtable>
<mfrac><mi>a</mi><mi>b</mi></mfrac>
     <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
</mrow>
</math>, but this is subject to variances due to style changes, e.g., from the 
scriptlevel. 
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<mfrac><mi>a</mi><mi>b</mi></mfrac>
<mtable align="axis2" frame="dashed" rowlines="solid" columnlines="solid">
<mtr>
  <mtd><mi>&alpha;</mi></mtd>
  <mtd><mi>&beta;</mi></mtd>
</mtr>
<mtr>
  <mtd><mfrac><mi>a</mi><mi>b</mi></mfrac><mi>x</mi></mtd>
  <mtd><mstyle scriptlevel="-3"><mi>y</mi><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
<mtr>
  <mtd><mi>&gamma;</mi></mtd>
  <mtd><mi>&delta;</mi></mtd>
</mtr>
</mtable>
<mfrac><mi>a</mi><mi>b</mi></mfrac>
     <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
</mrow>
</math>. Anyway, this is buggy in Mozilla because what you see above is a fallback
to the rendering code used for the baseline case (see below).
</li>

<li>
A table with align="baseline-1" to anchor the table externally w.r.t. the baseline
of the last row
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<msqrt><mi>d</mi><mo>+</mo><mi>p</mi></msqrt>
<mrow>
<mo symmetric="false">(</mo>
<mtable align="baseline-1" rowlines="dashed" columnlines="solid">
<mtr>
  <mtd><mi>&alpha;</mi></mtd>
  <mtd><mi>&beta;</mi></mtd>
</mtr>
<mtr>
  <mtd><mi>&gamma;</mi></mtd>
  <mtd><mi>&delta;</mi><mo></mo></mtd>
</mtr>
</mtable>
<mo symmetric="false">)</mo>
</mrow>
     <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
</mrow>
</math>, neat isn't it? This would be pretty hard to obtain otherwise.
Contrast it with the following which has align="bottom"
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<msqrt><mi>d</mi><mo>+</mo><mi>p</mi></msqrt>
<mrow>
<mo symmetric="false">(</mo>
<mtable align="bottom" rowlines="dashed" columnlines="solid">
<mtr>
  <mtd><mi>&alpha;</mi></mtd>
  <mtd><mi>&beta;</mi></mtd>
</mtr>
<mtr>
  <mtd><mi>&gamma;</mi></mtd>
  <mtd><mi>&delta;</mi><mo></mo></mtd>
</mtr>
</mtable>
<mo symmetric="false">)</mo>
</mrow>
     <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
</mrow>
</math>,
and with this one which has align="center-1"
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<msqrt><mi>d</mi><mo>+</mo><mi>p</mi></msqrt>
<mrow>
<mo symmetric="false">(</mo>
<mtable align="center-1" rowlines="dashed" columnlines="solid">
<mtr>
  <mtd><mi>&alpha;</mi></mtd>
  <mtd><mi>&beta;</mi></mtd>
</mtr>
<mtr>
  <mtd><mi>&gamma;</mi></mtd>
  <mtd><mi>&delta;</mi><mo></mo></mtd>
</mtr>
</mtable>
<mo symmetric="false">)</mo>
</mrow>
     <mtext class="baseline">...</mtext><mtext class="mathline">---</mtext>
</mrow>
</math>,
but note that setting the baseline relative to a particular row is meaningless 
if the row doesn't have at least one cell with "rowalign=baseline"
where to anchor the baseline (in which case Mozilla will behave as if
it was align="center#rownumber").
</li>

<li>These may sound like gimmicks until you want to get a damping effect
such as this
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-5"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-4"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-3"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-2"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-1"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="0"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
</mrow>
</math>, or perhaps the reverse
<math xmlns="&mathml;">
<mrow>
      <mtext class="mathline">---</mtext><mtext class="baseline">...</mtext>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="0"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-1"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-2"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-3"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-4"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
<mtable align="axis">
<mtr>
  <mtd><mstyle scriptlevel="-5"><mfrac><mi>a</mi><mi>b</mi></mfrac></mstyle></mtd>
</mtr>
</mtable>
</mrow>
</math>, modulo pixel roundoff errors. Here 'a' and 'b' can be other combinations
of possibly irregular boxes.
</li>

<li>And making floating elements do a multiplication such as the
following one which is anchored at a baseline is made simple by 
using align="baseline1" on both tables
<math display="block" xmlns="&mathml;">
<mrow>
<mrow>
<mo symmetric="false">[</mo>
      <mtable align="baseline1">
        <mtr>
          <mtd>
            <mi>a</mi>
          </mtd>
          <mtd>
            <mi>b</mi>
          </mtd>
          <mtd>
            <mi>c</mi>
          </mtd>
          <mtd>
            <mi>d</mi>
          </mtd>
        </mtr>
      </mtable>
<mo symmetric="false">]</mo>
</mrow>
<mrow>
<mo symmetric="false">[</mo>
      <mtable align="baseline1">
        <mtr>
          <mtd>
            <mi>a</mi>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mi>b</mi>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mi>c</mi>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mi>d</mi>
          </mtd>
        </mtr>
      </mtable>
<mo symmetric="false">]</mo>
</mrow>
</mrow>
</math>
</li>

<li>To multiply a matrix <i>A</i> by a vector <i>x</i>, each row of
the matrix has to be multiplied to the vector. So at the
<i>i</i>-th step, it proceeds thus:
<math display="block" xmlns="&mathml;">
<mrow>
<mi>i</mi><mtext>-th row</mtext>
<mrow>
  <mo>[</mo>
  <mtable align="baseline3" rowlines="none solid solid none">
    <mtr>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mn>1</mn><mn>1</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mn>1</mn><mn>2</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mn>1</mn><mn>3</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <mo>&mldr;</mo>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mn>1</mn><mi>n</mi></mrow>
        </msub>
      </mtd>
    </mtr>
    <mtr>
      <mtd>
        <mo>&#x22EE;</mo>
     </mtd>
      <mtd>
        <mo>&#x22EE;</mo>
      </mtd>
      <mtd>
        <mo>&#x22EE;</mo>
     </mtd>
      <mtd>
        <mo>&mldr;</mo>
      </mtd>
      <mtd>
        <mo>&#x22EE;</mo>
      </mtd>
    </mtr>
    <mtr>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>i</mi><mn>1</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>i</mi><mn>2</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>i</mi><mn>3</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <mo>&mldr;</mo>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>i</mi><mi>n</mi></mrow>
        </msub>
      </mtd>
    </mtr>
    <mtr>
      <mtd>
        <mo>&#x22EE;</mo>
      </mtd>
      <mtd>
        <mo>&#x22EE;</mo>
      </mtd>
      <mtd>
        <mo>&#x22EE;</mo>
      </mtd>
      <mtd>
      </mtd>
      <mtd>
        <mo>&#x22EE;</mo>
      </mtd>
    </mtr>
    <mtr>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>n</mi><mn>1</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>n</mi><mn>2</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi><mrow><mi>n</mi><mn>3</mn></mrow>
        </msub>
      </mtd>
      <mtd>
        <mo>&mldr;</mo>
      </mtd>
      <mtd>
        <msub>
          <mi>a</mi>
          <mrow>
            <mi>n</mi>
            <mi>n</mi>
          </mrow>
        </msub>
      </mtd>
    </mtr>
  </mtable>
  <mo>]</mo>
</mrow>
<mrow>
<mo symmetric="false">[</mo>
      <mtable align="baseline1">
        <mtr>
          <mtd>
            <msub><mi>x</mi><mn>1</mn></msub>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <msub><mi>x</mi><mn>2</mn></msub>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <msub><mi>x</mi><mn>3</mn></msub>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mo>&#x22EE;</mo>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <msub><mi>x</mi><mi>n</mi></msub>
          </mtd>
        </mtr>
      </mtable>
<mo symmetric="false">]</mo>
</mrow>
</mrow>
</math>
</li>
</ol>
