<h1>Important Security Update for Firefox</h1>

<p>Firefox 0.8 and Firefox 0.9.x suffer from a flaw in downloading which could lead to lost data.

<p>Please visit the <a href="../products/firefox/">Firefox homepage</a> to download the latest version of Firefox.
