<div id="details-header">
	<h1>ਹੁਣੇ ਅੱਪਗਰੇਡ ਕਰੋ!</h1>
	<p><a href="http://www.mozilla.org/thunderbird/" target="_blank">ਨਵੇਂ ਥੰਡਰਬਰਡ ਨਾਲ ਅੱਪਗਰੇਡ ਕਰੋ</a></p>

</div>

<div id="details-content">

	<ul>
		<li>ਵਧੀਆ ਟੈਬਾਂ, ਵਧੀਆ ਖੋਜ ਅਤੇ ਹੋਰ ਬਹੁਤ ਕੁਝ।</li>
		<li>ਅੱਪਗਰੇਡ ਕਰਨਾ ਹੈ ਸੌਖਾ। ਇਹ ਮੁਫ਼ਤ ਹੈ।</li>
	  <li>ਹੁਣ ਤੱਕ ਦਾ ਸਭ ਤੋਂ ਤੇਜ਼ ਥੰਡਰਬਰਡ</li>
	</ul>

</div>
