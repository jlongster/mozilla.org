<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<style>
<!--
[role="tooltip"] {
  border: black 1px solid;
  width: 10em;
  background-color: beige;
}
[role="tooltip"][aria-hidden] {
   visibility: hidden;
}
-->
</STYLE>
</head>
<body>
  <p>Hello this link has a tooltip:
    <a onmouseover="var elt = document.getElementById('somelink-desc'); elt.removeAttribute('aria-hidden'); elt.className+=''"
       onmouseout="var elt = document.getElementById('somelink-desc'); elt.setAttribute('aria-hidden', 'true'); elt.className+='';"
       href="http://www.somelink.com/" aria-describedby="somelink-desc">somelink</A>
    <span id="somelink-desc" role="tooltip" aria-hidden="true">This is my tooltip!</span>
  </p>
</body>
</html>
