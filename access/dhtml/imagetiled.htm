<html>
<head>
<title>ARIA tiled image</title>
</head>

<body>
  <p>This example requires Firefox 3 or later: it uses ARIA properties without namespaces.</p>
  <p>A silly button:</p>
  <div tabindex="0" role="label" id="imagelabel" style="visibility:hidden">Image label</div>
  <table cellpadding="0" cellspacing="0" role="img" aria-labelledby="imagelabel"
         style="border: 2px outset black; background-color: beige; ">
  <tr>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
  </tr>
  <tr>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
  </tr>
  <tr>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
     <td><img src="http://www.mozilla.org/images/mozilla-16.png"/></td>
   </tr>
   </table>
</body>
</html>
